				<li><a href="/sandwichs"><i class="material-icons center">kitchen</i>Les sandwichs</a></li>

			</ul>

<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
	<div class="modal-content">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6 m6">
						<input placeholder="Nom du sandwich" id="Nom" type="text" class="validate" name="nom">
						<label for="nom">Nom</label>
					</div>
					<div class="input-field col s6 m6">
						<input id="description" type="text" class="validate" name="description">
						<label for="description">Description</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6">
						<input placeholder="Type de pain du sandwich" id="type_pain" type="text" class="validate" name="type_pain">
						<label for="type_pain">Type pain</label>
					</div>
					<div class="input-field col s6 m6">
						<input id="image" type="text" class="validate" name="img">
						<label for="image">image</label>
					</div>
				</div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <select multiple>
                            <option value="" disabled selected>Choisir les categories associées aux sandwichs</option>
                            {% for categorie in categories %}
                            <option value="{{categorie.id}}">{{categorie.nom}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
				<div class="row">
					<a class="waves-effect waves-light btn">Créer le sandwich</a>
				</div>
			</form>
		</div>
	</div>
</div>
